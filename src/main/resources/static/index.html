<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage Management System</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="storageContainer">
        <h1>Storage Management</h1>
        <div class="searchContainer container p-0 my-0 text-black">
            <div class="container p-1 my-1 text-black">
                <div class="row g-3">
                    <!-- ID -->
                    <div class="col-md-4">
                        <label for="idInput" class="form-label inputSignpost">ID</label>
                        <input type="text" class="form-control searchInput" id="idInput" placeholder="Enter ID">
                    </div>

                    <!-- Status -->
                    <div class="col-md-4">
                        <label for="statusInput" class="form-label inputSignpost">Status</label>
                        <select class="form-select searchInput" id="statusInput">
                            <option value=""></option>
                            <option value="NEW">New</option>
                            <option value="CATEGORIZED">Categorized</option>
                            <option value="IMPORT_DECLARED">Import Declared</option>
                            <option value="EXPORT_DECLARED">Export Declared</option>
                        </select>
                    </div>

                    <!-- Abnormality -->
                    <div class="col-md-4">
                        <label for="abnormalityInput" class="form-label inputSignpost">Abnormality</label>
                        <select class="form-select searchInput" id="abnormalityInput">
                            <option value=""></option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>

                    <!-- Customer Name -->
                    <div class="col-md-4">
                        <label for="customerNameInput" class="form-label inputSignpost">Customer Name</label>
                        <input type="text" class="form-control searchInput" id="customerNameInput" placeholder="Enter Customer Name">
                    </div>

                    <!-- Origin -->
                    <div class="col-md-4">
                        <label for="originInput" class="form-label inputSignpost">Origin</label>
                        <input type="text" class="form-control searchInput" id="originInput" placeholder="Enter Origin">
                    </div>

                    <!-- Destination -->
                    <div class="col-md-4">
                        <label for="destinationInput" class="form-label inputSignpost">Destination</label>
                        <input type="text" class="form-control searchInput" id="destinationInput" placeholder="Enter Destination">
                    </div>
                </div>
            </div>

            <input type="button" class="global btn btn-primary" value="Search" id="searchButton">
            <input type="button" class="global btn btn-success" value="Add Item" id="addButton">
            <input type="button" class="global btn btn-warning" value="Clear Search" id="clearButton">
            <input type="button" class="global btn btn-danger" value="Delete All" id="deleteButton">
            <input type="button" class="global btn btn-info" value="Guide" id="guideButton" data-bs-toggle="modal" data-bs-target="#guideModal">
            <button type="button" class="global btn btn-secondary" id="deleteAlertButton">
                Delete Item Without Alert
                <input type="checkbox" class="global globalCheckbox" id="deleteAlertCheckbox">
            </button>
            <button type="button" class="global btn btn-secondary" id="editAlertButton">
                Edit Item Without Alert
                <input type="checkbox" class="global globalCheckbox" id="editAlertCheckbox">
            </button>
        </div>
        <table class="table table-striped table-bordered" id="itemTable">
            <thead>
                <tr>
                    <th style="width:150px">ID</th>
                    <th style="width:150px">Status</th>
                    <th style="width:100px">Abnormality</th>
                    <th style="width:200px">Customer Name</th>
                    <th style="width:250px">Origin</th>
                    <th style="width:250px">Destination</th>
                    <th style="width:300px">Actions</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Item Information</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <span class="editCursor">Status</span>
                <select class="form-select editInput" id="statusEditInput">
                    <option value="NEW">New</option>
                    <option value="CATEGORIZED">Categorized</option>
                    <option value="IMPORT_DECLARED">Import Declared</option>
                    <option value="EXPORT_DECLARED">Export Declared</option>
                </select>
                <span class="editCursor">Abnormality</span>
                <select class="form-select editInput" id="abnormalityEditInput">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <span class="editCursor">Customer Name</span>
                <input type="text" class="editInput" id="customerNameEditInput">
                <span class="editCursor">Origin</span>
                <input type="text" class="editInput" id="originEditInput">
                <span class="editCursor">Destination</span>
                <input type="text" class="editInput" id="destinationEditInput">
                <input type="button" value="Save" id="saveEditButton">
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modalCloseButton">Close</button>
            </div>
            </div>
        </div>
    </div>
    <div class="modal" id="guideModal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Guide to Use</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="editCursor" id="guideText"></div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modalCloseButton">Close</button>
            </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
